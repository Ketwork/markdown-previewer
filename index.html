<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Markdown Previewer</title>
  <!-- marked library (https://cdnjs.com/libraries/marked)-->
  <script src="./js/marked.js"></script>

  <script> 
  
    function updatePreview() {
      document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value);
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-primary">
        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-success">
        <p>This will be the editor</p>
        <textarea name="" id="editor" cols="30" rows="10" onkeyup="updatePreview()"></textarea>
      </div>
      <div class="col-6 bg-secondary">
        <p>The markdown preview will be here</p>
        <div name="" id="preview" cols="30" rows="10"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
